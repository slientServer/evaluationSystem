<!DOCTYPE　html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__CSS__/Login.css">
<link rel="stylesheet" type="text/css" href="__CSS__/myDefined.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="__JS__/Login.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid noPadding bg">
<header>
  <nav class="navbar navbar-inverse navbar-fixed-top noMargin">
    <a class="navbar-brand welcome-main" href="__INDEX__Index/index">主页</a>
    <foreach name="accessList" item="vo">
        <a class="navbar-brand welcome-main" href="__INDEX__<{$vo.controller}>/<{$vo.action}>"><{$vo.appInfo.name}></a>
    </foreach>
     <a class="navbar-brand navbar-right welcome" href="__INDEX__Login/logout">登出</a>
     <span class="navbar-brand navbar-right welcome" href="#">欢迎你,<{$showname}>！</span>
  </nav>
</header>
<section>
  <div id="carousel-example-generic" class="headerMargin carousel slide carouselHeight" data-interval="5000" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <foreach name="mainImages" item="vo">
          <if condition='$key eq 0'>
                 <li data-target="#carousel-example-generic" data-slide-to="<{$key}>" class="active"></li>
          <else/>
                 <li data-target="#carousel-example-generic" data-slide-to="<{$key}>"></li>
          </if>
      </foreach>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <foreach name="mainImages" item="vo">
          <if condition='$key eq 0'>
            <div class="item active">
              <img src="__IMG__/<{$vo.content}>" class="fullImage" alt="评价系统">
              <div class="carousel-caption">
                <h1><{$vo.additionalinfo}></h1>
              </div>
            </div>
          <else/>
            <div class="item">
              <img src="__IMG__/<{$vo.content}>" class="fullImage" alt="评价系统">
              <div class="carousel-caption">
                <h1><{$vo.additionalinfo}></h1>
              </div>
            </div>
          </if>
      </foreach>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
<section style="margin: 5%;">
  <div class="row">
  <foreach name="accessList" item="vo">
    <div class="col-sm-4 col-md-3">
      <div class="thumbnail">
        <img src="__IMG__/<{$vo.appInfo.imgsrc}>" alt="<{$vo.appInfo.name}>">
        <div class="caption">
          <p class="text-center"><{$vo.appInfo.remark}></p>
          <p calss="text-center" style="text-align:center;"><a href="__INDEX__<{$vo.controller}>/<{$vo.action}>" class="btn btn-primary" role="button"><{$vo.appInfo.name}></a></p>
        </div>
      </div>
    </div>
  </foreach>
  </div>
</section>
<footer class="copyright">© 2016 Wugubaike.com. 版权所有 Powered by Brian.</footer>
</body>
</html>
